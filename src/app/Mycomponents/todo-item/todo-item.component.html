<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.active}">{{todo.title}}</h5>
    <p>{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input [id]="i" type="checkbox" class="form-check-input" (click)="onCheckBoxClick(todo)" [checked]="!todo.active">
        <label [for]="i" class="form-check-label" >Check me out</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
